<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EmployeeDatabase</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app">
        <div class="header">
            <h2>Employee Database</h2>
            <button class="createEmployee">Add Employee</button>
        </div>


        <div class="employees">
            <div class="employees_list">
                <span class="employees_list_header"> Employee List</span>
                <div class="employees_list_names"></div>
            </div>

            <div class="employees_details">
                <span class="employees_details_header"> Employee Details</span>
                <div class="employees_details_info"></div>
            </div>
        </div>
    </div>

    <div class="add_employee">
        <form class="add_employee_modal"> Add a new Employee
            <div>
                <input type="text" name="firstName" placeholder="First Name" required/>
                <input type="text" name="lastName" placeholder="Last Name" required/>
            </div>
            <input type="text" name="imageUrl" placeholder="Image_URL(optional)"/>
            <input type="email" name="email" placeholder="Email" required/>
            <input type="number" name="contactNumber" placeholder="Contact" required/>
            <input type="number" name="salary" placeholder="Salary" required/>
            <input type="text" name="address" placeholder="Address" required/>
            <input type="date" name="dob" placeholder="Date of Birth" required/>
            <input type="submit" class="add_employee_create_submit" value="Submit">
        </form>
    </div>

    <script type="module" src="script.js"></script>
    
</body>
</html>
